<article class="component" id="themes" data-url='theme-dark'>
  <h2 class="component-title">主题</h2>
  <p class="component-description">我们会提供不同的主题，并且后续会提供不同颜色的皮肤。</p>
  <p class="component-description">现在我们提供一个深色的主题，你只需要在 <code>body</code> 或者 <code>.page</code> 或者 <code>.content</code> 上加上 <code>.theme-dark</code>。它和其中所有子元素都会变成黑色主题。</p>
  <p>你也可以单独给 <code>.bar</code> 加上 <code>.theme-dark</code>，这样可以单独使标题栏或者工具栏变成深色主题。</p>

  <p>深色主题还处在测试阶段，可能会有某些组件在深色主题下显示不正常。有任何问题都可以及时在旺旺群中反馈。</p>

</article>
